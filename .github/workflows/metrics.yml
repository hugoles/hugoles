name: Metrics
on:
  schedule: [{cron: "0 */12 * * *"}]
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          user: hugoles

          # Base sections (header + activity + repos overview)
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/Sao_Paulo

          # Plugins for extra sections
          plugin_isocalendar: yes
          plugin_languages: yes
          plugin_stars: yes
          plugin_followup: yes
          plugin_achievements: yes

          # Languages config (focus on your stack)
          plugin_languages_indepth: yes
          plugin_languages_categories: programming
          plugin_languages_limit: 8

          # Achievements (show top badges)
          plugin_achievements_threshold: C
          plugin_achievements_secrets: yes

          # Style (dark theme, terminal aesthetic)
          config_order: base.header, base.activity, base.repositories, isocalendar, languages, stars, followup, achievements
          config_display: large
